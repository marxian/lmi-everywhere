  <body>

    <section id="search" data-role="page" data-theme="a">
      <header data-role="header" data-position="fixed">
        <h1>Career trax</h1>
      </header>
      <div data-role="content"> 
        <span id="search_form_intro">Discover your future. Type your dream job here:</span>
        <input type="text" placeholder="I want to be a...">
        <label for="region" class="select">Search in:</label>
        <select name="region" id="region"></select>
        <script id="region_select" type="text/template">
          <option value="">All UK</option>
          <% _.each(regions, function(id, region){ %>
            <option value="<%= id %>" <%= (id === sel) ? 'selected' : ''%>><%= region %></option>
          <% }) %>
        </script>
        <a href="#list" data-role="button" data-transition="flow">Search</a>
      </div>
      <footer data-role="footer" data-position="fixed">
        <a id="powered-by" href="http://api.lmiforall.org.uk" title="Visit the LMI For All API">Powered by LMI For All</a>
      </footer>
    </section>

    <section id="list" data-role="page" data-theme="a">
      <header data-role="header" data-position="fixed">
        <h1>Career trax</h1>
      </header>
      <div data-role="navbar">
        <ul>
          <li><a href="#search" data-role="button">Search</a></li>
        </ul>
      </div>
      <div data-role="content" class="scrollable"></div>
    </section>
    <script id="list_content" type="text/template">
      <% if (jobs.length) { %>
        <ul data-role="listview">
          <% _.each(jobs, function(job, index){ %>
            <li>
              <a class="result-view" href="#info" data-transition="flow" data-soc="<%= job.soc %>">
                <h2><%= job.title %></h2>
              </a>
              <a href="#" data-role="button" data-icon="info" title="Show job description" onclick="$(this).parent().find('.job-description').slideToggle();"></a>
              <p class="job-description">
                <%= job.description %>
              </p>
            </li>
          <% }) %>
        </ul>
      <% } else { %>
        <div class="noresults">
          <p>Sorry, no jobs match "<%= app.searchTerm %>"</p>
          <a href="#search" data-role="button">New Search</a>
        </div>
      <% } %>
    </script>

    <section id="info" data-role="page" data-theme="a">
      <header data-role="header" data-position="fixed">
        <h1>Career trax</h1>
      </header>
      <div data-role="navbar">
        <ul>
          <li><a href="#list" data-role="button">Back</a></li>
          <li><a id="btn_moreinfo" href="#moreinfo" data-role="button">Compare regions</a></li>
        </ul>
      </div>

      <a id="info_btn_desc" href="#abc" data-role="button" data-icon="info" data-iconpos="notext">Info</a>

      <div class="content scrollable" data-role="content"></div>
    </section>
    <script id="info_content" type="text/template">
      <div class="rubric">
        <h2><%= header %></h2>
  		  <p><%= explain %></p>
  		  <p><%= wage %></p>
      </div>
      <div class="chart"></div>
    </script>

    <section id="moreinfo" data-role="page" data-position="fixed" data-theme="a">
    	<header data-role="header" data-position="fixed">
    	  <h1>Career trax</h1>
    	</header>

			<div data-role="navbar">
        <ul>
    		  <li><a href="#info" data-role="button">Back</a></li>
        </ul>
      </div>
    	<div data-role="content" class="scrollable">
				<div id="region-popup" data-role="popup"></div>
				<div id="region-map"></div>
    	</div>
    </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
