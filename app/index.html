    <section id="search" data-role="page" data-theme="a">
      <header data-role="header" data-position="fixed">
        <h1>LMI</h1>
      </header>
      <div data-role="content">
        Discover your future. Type your dream job here:
        <input type="text" placeholder="I want to be a..."/>
        <a href="#list"
          data-role="button"
          data-transition="flow">Search</a>
      </div>
    </section>

    <section id="list" data-role="page" data-theme="a">
      <header data-role="header" data-position="fixed">
        <h1>LMI</h1>
      </header>
      <div data-role="content">
        <ul data-role="listview"></ul>
      </div>
    </section>
    <script id="list_content" type="text/template">
      <% _.each(jobs, function(job, index){ %>
        <li>
          <a href="#info" data-transition="flow" data-soc="<%= job.soc %>">
            <h2><%= job.title %></h2>
            <p><%= job.description %></p>
          </a>
        </li>
      <% }) %>
    </script>

    <section id="info" data-role="page" data-theme="a">
      <header data-role="header" data-position="fixed">
      	<a href="#search">New Search</a>
        <h1>LMI</h1>
        <a href="#moreinfo">Compare regions</a>
      </header>
      <div class="content" data-role="content"></div>
    </section>
    <script id="info_content" type="text/template">
      <div class="rubric">
        <h2><%= header %></h2>
        <p><%= explain %></p>
      </div>
      <div class="chart"></div>
    </script>

    <section id="moreinfo" data-role="page" data-position="fixed" data-theme="a">
    	<header data-role="header" data-position="fixed">
    		  <a href="#info">Back</a>
    			<h1>LMI</h1>
    	</header>

    	<div data-role="content">
    		<div id="trends"></div>
    	</div>
    </section>


    <!-- build:js scripts/scripts.js -->
    <script src="components/underscore/underscore.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(document).on("mobileinit",function() {
        $.mobile.autoInitializePage = false;
      });
    </script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="components/bbq/index.js"></script>
    <script src="components/d3/d3.min.js"></script>
    <script src="components/rickshaw/rickshaw.js"></script>
